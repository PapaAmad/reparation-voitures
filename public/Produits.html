<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Général automobile</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        #main {
            padding: 20px;
            background: #ffffff;
        }
        .product {
            background: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            text-align: justify;
        }
        .product h3 {
            color: #e8491d;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #e8491d;
            text-align: center;
        }
        /* Hamburger menu styles */
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            list-style: none;
        }
        .nav-links li {
            padding: 0 20px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-links li {
                text-align: center;
                padding: 10px 0;
            }
            .menu-icon {
                display: block;
            }
        }
        /* Ensure product boxes fit within the screen on mobile */
        @media (max-width: 768px) {
            .product {
                padding: 10px;
                margin: 10px 0;
            }
            .container {
                width: 100%;
                padding: 10px;
            }
        }
        .cart-icon {
            display: flex;
            align-items: center;
        }
        .cart-icon svg {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Général</span> Automobile</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="Contacts.html">Contact</a></li>
                    <li class="current"><a href="Produits.html">Produits</a></li>
                    <li><a href="#" id="cart-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span id="cart-count">0</span>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <div id="products-page">
            <h2>Nos Produits</h2>
            <div id="product-list"></div>
        </div>
        <div id="cart-page" style="display:none;">
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total">0</span> Francs CFA</p>
            <button id="checkout-button">Commander</button>
        </div>
    </div>

    <div id="order-form" style="display:none;">
        <h2>Passer la commande</h2>
        <form id="orderDetailsForm">
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="telephone">Numéro de téléphone:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <button type="submit">Envoyer la commande</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const cartItems = [];
            let cartTotal = 0;

            const updateCartDisplay = () => {
                const cartItemsDiv = document.getElementById('cart-items');
                const cartTotalSpan = document.getElementById('cart-total');
                const cartCountSpan = document.getElementById('cart-count');

                cartItemsDiv.innerHTML = '';
                cartTotal = 0;

                cartItems.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    cartTotal += itemTotal;

                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <span>${item.name} - ${item.price} Francs CFA x ${item.quantity}</span>
                        <button class="increase-quantity" data-index="${index}">+</button>
                        <button class="decrease-quantity" data-index="${index}">-</button>
                        <button class="remove-from-cart" data-index="${index}">Supprimer</button>
                    `;
                    cartItemsDiv.appendChild(itemElement);
                });

                cartTotalSpan.textContent = cartTotal;
                cartCountSpan.textContent = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            };

            const response = await fetch('/api/products');
            const products = await response.json();
            const productList = document.getElementById('product-list');

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="/uploads/${product.image}" alt="${product.nom}" class="product-image">
                    <div class="product-details">
                        <h2>${product.nom}</h2>
                        <p>${product.description}</p>
                        <p class="price">Prix: ${product.prix} Francs CFA</p>
                        <a href="#" class="button add-to-cart" data-id="${product._id}" data-name="${product.nom}" data-price="${product.prix}">
                            Ajouter au panier
                        </a>
                    </div>
                `;
                productList.appendChild(productElement);
            });

            document.getElementById('product-list').addEventListener('click', function(e) {
                if (e.target.classList.contains('add-to-cart')) {
                    e.preventDefault();
                    const id = e.target.getAttribute('data-id');
                    const name = e.target.getAttribute('data-name');
                    const price = parseFloat(e.target.getAttribute('data-price'));

                    const existingItem = cartItems.find(item => item.id === id);
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cartItems.push({ id, name, price, quantity: 1 });
                    }

                    updateCartDisplay();
                }
            });

            document.getElementById('cart-items').addEventListener('click', function(e) {
                const index = parseInt(e.target.getAttribute('data-index'));
                if (e.target.classList.contains('remove-from-cart')) {
                    cartItems.splice(index, 1);
                } else if (e.target.classList.contains('increase-quantity')) {
                    cartItems[index].quantity += 1;
                } else if (e.target.classList.contains('decrease-quantity')) {
                    if (cartItems[index].quantity > 1) {
                        cartItems[index].quantity -= 1;
                    } else {
                        cartItems.splice(index, 1);
                    }
                }
                updateCartDisplay();
            });

            document.getElementById('cart-icon').addEventListener('click', function(e) {
                e.preventDefault();
                const productsPage = document.getElementById('products-page');
                const cartPage = document.getElementById('cart-page');
                
                if (cartPage.style.display === 'none') {
                    productsPage.style.display = 'none';
                    cartPage.style.display = 'block';
                } else {
                    productsPage.style.display = 'block';
                    cartPage.style.display = 'none';
                }
            });

            document.getElementById('checkout-button').addEventListener('click', function() {
                document.getElementById('order-form').style.display = 'block';
            });

            document.getElementById('orderDetailsForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const prenom = document.getElementById('prenom').value;
                const nom = document.getElementById('nom').value;
                const telephone = document.getElementById('telephone').value;

                const orderDetails = {
                    prenom,
                    nom,
                    telephone,
                    cartItems,
                    total: cartTotal
                };

                try {
                    const response = await fetch('/api/order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderDetails)
                    });

                    if (response.ok) {
                        alert('Le gérant va vous appeler d\'ici peu.');
                        // Vider le panier après une commande réussie
                        cartItems.length = 0;
                        updateCartDisplay();
                        document.getElementById('order-form').style.display = 'none';
                    } else {
                        alert('Erreur lors de l\'envoi de la commande.');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                }
            });

            updateCartDisplay();
        });
    </script>
        <script>
            function toggleMenu() {
                var navLinks = document.getElementById('navLinks');
                if (navLinks.style.display === 'block') {
                    navLinks.style.display = 'none';
                } else {
                    navLinks.style.display = 'block';
                }
            }
            </script>
</body>
</html>
